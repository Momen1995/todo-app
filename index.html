<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-app</title>
    <link rel="stylesheet" href="main.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-200 border-none outline-0">
    <header class="w-2/4 mx-auto py-6 mt-10 bg-teal-800 rounded">
      <h2 class="font-bold text-center text-3xl text-[#fff]">Momen To-Do App</h2>
      <div class="flex gap-4 justify-center text-[#fff] my-4">
      <p class="font-bold">Total task:<span class="total-task text-yellow-500">0</span>,</p>
      <p class="font-bold">Completed task:<span class="completed-task text-yellow-500">0</span>,</p>
      <p class="font-bold">Painding task:<span class="pending-task text-yellow-500">0</span></p>
      </div>
    </header>

    <main class="w-2/4 mx-auto bg-[#fff] mt-4 overflow-y-scroll pb-20 rounded">
      <section class="p-4 text-center">
        <input
          type="text"
          placeholder="Add your task..."
          class="border-b-2 border-teal-600 w-2/4 font-semibold text-slate-800 text-xl p-2 focus:outline-none mt-2"
          id="input-text"
        />
        <i
          class="fa-solid fa-pen bg-teal-800 p-3 text-xl rounded ml-[-6px] text-[#fff]"
          id="submit-btn"
        ></i>
        <button class="bg-teal-800 py-2 px-4 rounded inline-block text-[#fff] ml-2" id="clear-all">Clear all</button>
      </section>

      <section>
        <ul class="task-container px-6 mb-5">
        </ul>
      </section>
    </main>

    <!-- js link -->
    <script src="./main.js"></script>
  </body>
</html>
